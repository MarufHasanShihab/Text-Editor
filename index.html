<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Editor</title>
    <!-- Tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font asome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .text-area {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="w-[85%] h-[85vh] rounded-[15px] mx-auto mt-12 bg-indigo-500">
        <h1 class="text-center text-4xl text-white">My Text Editor</h1>
        <div
          class="w-[88%] h-[67vh] mx-auto mt-12 bg-sky-300 border-2 rounded-[10px] border-slate-950"
        >
          <div class="flex justify-between mx-8 h-[10px] mt-4">
            <div class="flex gap-4 text-2xl">
              <i id="bold" class="fa-solid fa-b cursor-pointer"></i>
              <i id="under-line" class="fa-solid fa-u cursor-pointer"></i>
              <i id="italic" class="fa-solid fa-i cursor-pointer"></i>
            </div>
            <div class="flex gap-6 text-2xl">
              <i
                id="text-left"
                class="fa-solid fa-align-left cursor-pointer"
              ></i>
              <i
                id="text-center"
                class="fa-solid fa-align-center cursor-pointer"
              ></i>
              <i
                id="text-right"
                class="fa-solid fa-align-right cursor-pointer"
              ></i>
            </div>
            <div class="flex gap-8">
              <input
                class="w-[50px] text-black outline-none px-1 py-4"
                type="number"
                id="number-input"
                min="18"
              />
              <input
              class="cursor-pointer "
                type="color"
                id="colorPicker"
                onchange="changeColor(this.value)"
              /><br /><br />
            </div>
          </div>
          <!-- textarea -->
          <div class="text-area">
            <textarea
              class="w-[96%] h-[55vh] mx-auto outline-none p-6 text-[18px] rounded-[6px]"
              name=""
              id="text-area"
              cols="110"
              rows="10"
              autofocus
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
